<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Tasks</title>
</head>
<body>
  <!-- Q1 -->
  <h2>Greeting Message</h2>
  <button onclick="greetUser('Rihansi')">Greet User</button>
  <div id="output"></div>

  <!-- Q2 -->
  <h2>Change Paragraph Text</h2>
  <p id="message">This is a sample text.</p>
  <button onclick="changeMessage()">Click Me</button>

  <!-- Q3 -->
  <h2>Add Two Numbers</h2>
  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  <button onclick="addNumbers()">Add</button>
  <div id="result"></div>

  <!-- Q4 -->
  <h2>Update Title</h2>
  <input type="text" id="titleInput" placeholder="Enter new title">
  <button onclick="updateTitle()">Update</button>
  <h1 id="title">Original Title</h1>

  <!-- Q5 -->
  <h2>Concatenate Strings</h2>
  <input type="text" id="str1" placeholder="Enter first string">
  <input type="text" id="str2" placeholder="Enter second string">
  <button onclick="concatenateStrings()">Concatenate</button>
  <p id="combinedText"></p>

  <!-- Q6 -->
  <h2>Change Background Color</h2>
  <button id="bgButton">Change Background</button>
  <div id="colorBox" style="width: 100px; height: 100px; border: 1px solid black;"></div>

  <script>
    // Q1
    function greetUser(name) {
      document.getElementById('output').innerText = `Hello, ${name}! Welcome!`;
    }

    // Q2
    function changeMessage() {
      document.getElementById('message').innerText = "Hello, World!";
    }

    // Q3
    function addNumbers() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const sum = num1 + num2;
      document.getElementById('result').innerText = `Sum: ${sum}`;
    }

    // Q4
    function updateTitle() {
      const newTitle = document.getElementById('titleInput').value;
      document.getElementById('title').innerText = newTitle;
    }

    // Q5
    function concatenateStrings() {
      const str1 = document.getElementById('str1').value;
      const str2 = document.getElementById('str2').value;
      document.getElementById('combinedText').innerText = str1 + str2;
    }

    // Q6
    document.getElementById('bgButton').addEventListener('click', function() {
      document.getElementById('colorBox').style.backgroundColor = 'blue';
    });
  </script>
</body>
</html>
